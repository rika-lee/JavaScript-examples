<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Trip Advisor-Detail View</title>
    <link rel="stylesheet" href="libs\jquery-ui\jquery-ui.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="libs/js.cookie.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/galleria/galleria-1.5.7.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=MY_API_KEY"></script>
    <script src="scripts/detail.js"></script>
</head>
<body>
    <div id="container">
        <div id="header" class="inverted">
            <div>
                <a href="index.html"><span class="logo"></span></a>
                <div class="menu-items right">
                    <a href="mytrip.html">마이트립</a>
                    <span class="maintop-line"></span>
                    <a href="register.html">회원가입</a>
                </div>
            </div>
        </div>
        <div id="body" class="detail">
            <div class="detail-container">
                <div class="detail-header">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="detail-header-name"></div> | <span class="detail-header-city-name"></span>
                    <button class="btn-register">여행지 등록하기</button>
                </div>
                <div id="detail-images"></div>
                <div class="detail-desc">
                    <div class="detail-title">장소 소개</div>
                    <div class="detail-desc-text"></div>
                </div>
                <div class="detail-map">
                    <div class="detail-title">지도</div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
