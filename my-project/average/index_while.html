<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>평균값 계산기3</title>

    <script>

        var totalNumbers = parseInt(prompt('숫자의 개수를 입력하세요.'));

        var sum = 0;

        var i = 1;

        while(i <= totalNumbers) {

            sum += parseInt(prompt(i + '번째 숫자를 입력하세요'));

            i++;
        }

        var avg = sum / totalNumbers;

        alert('average:' + avg);

    </script>



</head>

</body>
</html>
